<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main(5).css" />

    <!-- bootstrap을 이용하여 좀더 편하게 ui를 만든다 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="ads">
      <li class="ads-item">A third item</li>
      <li class="ads-item">A fourth item</li>
      <li class="ads-item">And a fifth one</li>
      <li class="ads-item">A second item</li>
      <li class="ads-item">An item</li>
    </ul>

    <!-- 버튼을 누를 시 show라는 class 명을 집어넣는다 -->
    <script>
      // querySelector() 안에는 css 셀렉터 문법을 사용가능합니다.
      // (css에서 마침표는 class라는 뜻이고 #은 id라는 뜻임)
      //   querySelector 는 같은 class 가 여러개면 맨 위에 있는 class 만 찾습니다
      //   querySelectorAll을 사용하면 ()안에 해당하는 모든 요소를 다 찾습니다
      document.querySelector(".ads");

      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function() {
          // add 를 사용하여  class 를 추가합니다
          // document.getElementsByClassName("ads")[0].classList.add("show");
          // toggle을 사용하여 클래스명이 있으면 제거하고 클래스명이 없으면 붙여줍니다
          document.getElementsByClassName("ads")[0].classList.toggle("show");
        });
    </script>

    <!-- bootstrap을 이용하여 좀더 편하게 ui를 만든다 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
