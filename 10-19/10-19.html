<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main(6).css" />

    <!-- bootstrap을 이용하여 좀더 편하게 ui를 만든다 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- jquery 사용하여 문법을 좀더 간결하게 한다 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="ads">
      <li class="ads-item">A third item</li>
      <li class="ads-item">A fourth item</li>
      <li class="ads-item">And a fifth one</li>
      <li class="ads-item">A second item</li>
      <li class="ads-item">An item</li>
    </ul>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <button id="login">로그인</button>

    <script>
      // login라는 id를 가진 곳에 클릭 이벤트가 발생하면 show-modal class를 black-bg class 가 있는 곳에 붙여 준다.
      $("#login").on("click", function() {
        $(".black-bg").addClass("show-modal");
      });
    </script>

    <script>
      // close라는 id를 가진 곳에 클릭 이벤트가 발생하면 show-modal class를 삭제한다.
      $("#close").on("click", function() {
        $(".black-bg").removeClass("show-modal");
      });
    </script>

    <script>
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function() {
          // add 를 사용하여  class 를 추가합니다
          // document.getElementsByClassName("ads")[0].classList.add("show");
          // toggle을 사용하여 클래스명이 있으면 제거하고 클래스명이 없으면 붙여줍니다
          document.getElementsByClassName("ads")[0].classList.toggle("show");
        });
    </script>

    <!-- bootstrap을 이용하여 좀더 편하게 ui를 만든다 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
