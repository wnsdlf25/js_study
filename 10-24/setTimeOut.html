<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="seTimeOut.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="ads">
      <li class="ads-item">A third item</li>
      <li class="ads-item">A fourth item</li>
      <li class="ads-item">And a fifth one</li>
      <li class="ads-item">A second item</li>
      <li class="ads-item">An item</li>
    </ul>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="passwd" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      $("form").on("submit", function(e) {
        if (document.getElementById("email").value == "") {
          e.preventDefault();
          alert("아이디 입력하쇼");
        } else if (document.getElementById("passwd").value == "") {
          e.preventDefault();
          alert("비밀번호 입력하쇼");
        } else if (document.getElementById("passwd").value.length < 6) {
          alert("입력한 글자가 6글자 이상이어야 합니다.");
          return false;
        }
      });
    </script>

    <button id="login">로그인</button>

    <div class="alert alert-danger">
      <span class="count">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
      // 몇 초 후에 해당 코드를 실행하라
      // setTimeout(function(){실행할코드}.ms)
      // 5초후에 alert class 를 가진 요소를 삭제하라

      setTimeout(function() {
        $(".alert").hide();
      }, 5000);

      var counts = 5;
      setInterval(function() {
        counts -= 1;
        if (counts >= 0) {
          document.querySelector(".count").innerHTML = counts;
        }
      }, 1000);
    </script>

    <script>
      // 몇 초 마다 해당 코드를 실행하라
      // setInterval(function(){실행할코드}.ms)
      // 5초마다 alert class 를 가진 요소를 삭제하라
      setInterval(function() {
        console.log("안녕");
      }, 5000);
    </script>

    <script>
      $("#login").on("click", function() {
        $(".black-bg").addClass("show-modal");
      });
    </script>
    <script>
      $("#close").on("click", function() {
        $(".black-bg").removeClass("show-modal");
      });
    </script>

    <script>
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function() {
          document.getElementsByClassName("ads")[0].classList.toggle("show");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
