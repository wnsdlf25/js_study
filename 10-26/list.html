<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="dataset.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="ct-1">Card title</h5>
          <p class="pr-1">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="ct-2">Card title</h5>
          <p class="pr-2">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="ct-3">Card title</h5>
          <p class="pr-3">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <!-- 


자바스크립트를 3개의 상품 제목, 가격을 html에 전부 꽂아넣어오십시오. -->

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
    </script>

    <script>
      document.querySelectorAll(".ct-1")[0].innerHTML = products[0]["title"];
      document.querySelectorAll(".pr-1")[0].innerHTML =
        "가격은 : " + products[0]["price"];
      document.querySelectorAll(".ct-2")[0].innerHTML = products[1]["title"];
      document.querySelectorAll(".pr-2")[0].innerHTML =
        "가격은 : " + products[1]["price"];
      document.querySelectorAll(".ct-3")[0].innerHTML = products[2]["title"];
      document.querySelectorAll(".pr-3")[0].innerHTML =
        "가격은 : " + products[2]["price"];
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="array.js"></script>
    <!-- 
    var a = '안녕';
    console.log(`문자 ${a} 문자`);  // '문자안녕문자'출력됨 -->
    <!-- 1. 문자 중간에 엔터키 칠 수 있음
    2. 중간에 ${ 변수명 } 문법을 이용가능함 -->
  </body>
</html>
