<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="select.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="pdname">상품명</span> <span class="pricee">가격</span>
      </div>
    </div>

    <script>
      // 변수가 너무 많다
      //   var car = "소나타";
      //   var carPric = 50000;
      //   var carColor = "white";

      // array로 만들어 저장하면 간결해진다
      var car = ["소나타", 50000, "white"];
      // 자료 수정
      car[0] = "아반떼";
      console.log(car[0]);

      // object 자료형은 이름을 붙여서 사용한다.
      // 여기서 앞에를 key 뒤를 value라고한다
      var car2 = { name: "소나타", price: [50000, 3000, 4000] };
      // object 를 사용할때는 key를 불러온다
      console.log(car2["name"]);
      // .을 사용하여 불러올수도 있다.
      console.log(car2.price);
      // 값을 변경할 수 있다.
      //   car2.price = 600000;
      //   console.log(car2["price"]);

      // array / object 차이점
      // 앞에 이름의 유무
      // array는 순서가 존재 object는 순서 개념이 없음
      // array는 각종 메서드를 사용가능

      document.querySelectorAll(".pdname")[0].innerHTML = car2["name"];
      document.querySelectorAll(".pricee")[0].innerHTML = car2["price"][0];
    </script>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 formhide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="select.js"></script>
  </body>
</html>
